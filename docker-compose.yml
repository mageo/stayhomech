version: '3'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    environment:
      - DEFAULT_HOST=www.stayhome.ch
    volumes:
      - certs:/etc/nginx/certs
      - vhosts:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443
    restart: always
    networks:
      - default

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs
      - vhosts:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - nginx-proxy
    restart: always
    networks:
      - default

  db:
    image: mariadb
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_APP_DB}
      - MYSQL_USER=${MYSQL_APP_USER}
      - MYSQL_PASSWORD=${MYSQL_APP_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    networks:
      - default

  memcached:
    image: memcached:alpine
    container_name: memcached
    entrypoint:
      - memcached
      - -m
      - '256'
    restart: always
    networks:
      - default

  web:
    build: stayhome/
    container_name: web
    environment:
      - RUNNING_ENV=prod
      - LETSENCRYPT_HOST=www.stayhome.ch,stayhome.ch
      - VIRTUAL_HOST=www.stayhome.ch,stayhome.ch
      - VIRTUAL_PORT=8000
      - MYSQL_APP_DB=${MYSQL_APP_DB}
      - MYSQL_APP_USER=${MYSQL_APP_USER}
      - MYSQL_APP_PASSWORD=${MYSQL_APP_PASSWORD}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - SYNC_USER=${SYNC_USER}
      - SYNC_PASSWORD=${SYNC_PASSWORD}
      - RECAPTCHA_PUBLIC_KEY=${RECAPTCHA_PUBLIC_KEY}
      - RECAPTCHA_PRIVATE_KEY=${RECAPTCHA_PRIVATE_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - GOOGLE_UA=${GOOGLE_UA}
    expose:
      - 8000
    depends_on:
      - db
      - nginx-proxy
      - memcached
    restart: always
    volumes:
      - api_key:/api
    networks:
      - default

  sync-service:
    build: sync-service/
    container_name: sync-service
    environment:
      - STAYHOME_API_URL=http://web:8000/api
    expose:
      - 8080
    depends_on:
      - web
    restart: always
    volumes:
      - api_key:/api
    networks:
      - default
  
  nodefetch:
    build: nodefetch/
    container_name: nodefetch
    environment:
      - SYNC_SERVICE_BASE_URL=http://sync-service:8080/api/
    depends_on:
      - sync-service
    restart: always
    networks:
      - default

volumes:
  db_data:
  api_key:
  certs:
  vhosts:
  html:
  dhparam:

networks:
  default:
    driver: bridge
